<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - The Outlast Trials</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="login.json"></script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }
  </style>
</head>
<body>
	<video autoplay muted loop id="bg-video">
		<source src="trailer.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
  <div class="teaser">
    <h2 style="margin-bottom: 20px;">Enter Your Credentials</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required style="display: block; margin: 10px auto; padding: 10px; background: rgba(0,0,0,0.6); border: 1px solid red; color: white;">
      <input type="password" id="password" placeholder="Password" required style="display: block; margin: 10px auto; padding: 10px; background: rgba(0,0,0,0.6); border: 1px solid red; color: white;">
      <button type="submit" class="teaser-btn"><span class="red">[</span> Login <span class="red">]</span></button>
    </form>
    <p id="loginMsg" style="color: red; margin-top: 10px;"></p>
  </div>
</body>
</html>
