<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = index.html';
    }
  </script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    .teaser {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f0f0f0;
    }

    .teaser h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .teaser p {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.2rem;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid red;
      animation: typing 5s steps(60, end), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .teaser-btn {
      background: none;
      border: 1px solid red;
      color: #ccc;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .teaser-btn:hover {
      background: red;
      color: white;
    }

    .red {
      color: red;
    }

    .title {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 10px black;
      color: white;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .scroll-arrow {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: bounce 1.5s infinite;
      color: red;
      cursor: pointer;
      z-index: 2;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, 0);
      }
      50% {
        transform: translate(-50%, 10px);
      }
    }

    /* Gallery Section */
    .gallery {
      background: black;
      padding: 4rem 1rem;
      text-align: center;
      color: white;
    }

    .gallery h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: red;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }
	.gallery-grid {
		position: relative;
		overflow: visible;
	}

    .gallery-grid img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid red;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
		transform: scale(2);
		z-index: 10;
		box-shadow: 0 0 20px red;
	}

	#scrollUpBtn {
		wdisplay: none;
		position: fixed;
		bottom: 30px;
		right: 30px;
		z-index: 99;
		border: 1px solid red;
		outline: none;
		background-color: black;
		color: white;
		cursor: pointer;
		padding: 10px 16px;
		border-radius: 50%;
		font-size: 1.5rem;
		transition: background 0.3s ease;
	}

	#scrollUpBtn:hover {
		wbackground-color: red;
		color: white;
	}

	
  </style>
</head>
	<!-- Scroll Up Button -->
	<button onclick="scrollToTop()" id="scrollUpBtn" title="Go to top">↑</button>

	<script>
	const scrollBtn = document.getElementById("scrollUpBtn");

	// Show button when scrolled down
	window.onscroll = function() {
		if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
		scrollBtn.style.display = "block";
		} else {
		scrollBtn.style.display = "none";
		}
	};

	function scrollToTop() {
		window.scrollTo({ top: 0, behavior: 'smooth' });
	}
	</script>

<body>
  <video autoplay muted loop id="bg-video">
    <source src="trailer.mp4" type="video/mp4">
    Your browser does not support the video tag.

  <main class="teaser">
    <h2>Welcome to Felix Trials</h2>

    <a href="About.html">
      <button class="teaser-btn"><span class="red">[</span> View About <span class="red">]</span></button>
    </a>
    <a href="prod.html">
      <button class="teaser-btn"><span class="red">[</span> View Products <span class="red">]</span></button>
    </a>
    <a href="index.html">
      <button class="teaser-btn"><span class="red">[</span> Logout <span class="red">]</span></button>

  <div class="title">Lester M. Felix</div>

    <img src="feat7.jpg" alt="Design 7">
    <img src="feat8.jpg" alt="Design 8">
  </div>
  </section>
</body>
</html>
